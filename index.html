<!DOCTYPE html>
<html>
  <head>
    <title>Scorecard </title>
    <h1> Bowling Scorecard </h1>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  </head>
  <body style="background-image: url('background_wood.png');">
    <form id="myform">
      <section>
        <label for="firstBowl"> First Bowl:</label><br>
        <input type="text" id="usersFirstBowl" name="fbowl"><br>
        <label for="secondBowl"> Second Bowl:</label><br>
        <input type="text" id="usersSecondBowl" name="sbowl"><br>
      </section>
      <section>
        <button id="calculateScore"> CALCULATE </button>
        <h2 id="roundTotal"></h2>
      </section>
    </form>
    <script src="src/scorecard.js"></script>
    <script src="interface.js"></script>
  </body>
</html>
